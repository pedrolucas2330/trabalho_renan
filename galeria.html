<style>
    
body{
font-family: Arial, sans-serif;
margin:0;
padding:20px;
background:#0f172a;
color:white;
}


h1{
text-align:center;
margin-bottom:20px;
}


.grid{
display:grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap:15px;
}


.item{
overflow:hidden;
border-radius:10px;
border:2px solid rgba(255,255,255,0.1);
}


.item img{
width:100%;
height:100%;
object-fit:cover;
transition:0.3s;
display:block;
}


.item:hover img{
transform:scale(1.1);
opacity:0.85;
}
</style>
</head>
<body>
